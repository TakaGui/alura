<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="box">
        <h1>
          <img src="logo.png" alt="Logo da Barbearia Alura">
        </h1>
  
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="name">Nome e sobrenome</label>
        <input type="text" class="input-pattern" id="name" required>

        <label for="email">Email</label>
        <input 
          type="email" 
          class="input-pattern" 
          id="email" 
          required 
          placeholder="seuemail@dominio.com"
        >

        <label for="phone">Telefone</label>
        <input 
          type="tel" 
          class="input-pattern" 
          id="phone" 
          required 
          placeholder="(XX) XXXXX-XXXX"
        >
      
        <label for="message">Mensagem</label>
        <textarea 
          class="input-pattern" 
          cols="70" 
          rows="10" 
          id="message" 
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          
          <label for="radio-whatsapp">
            <input 
              type="radio" 
              name="contact" 
              value="whatsapp" 
              id="radio-whatsapp" 
              checked
            >
            WhatsApp
          </label>

          <label for="radio-email">
            <input type="radio" name="contact" value="email" id="radio-email">
            Email
          </label>
  
          <label for="radio-phone">
            <input type="radio" name="contact" value="telefone" id="radio-phone">
            Telefone
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual o horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox">
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar fomulário" class="submit">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura">
    
      <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
  </body>
</html>
